<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweet-container.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js" integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/scripts/composer-char-counter.js"> </script>
    <script src="https://kit.fontawesome.com/dbd661c41c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0," -->
    <nav>
      <span class="navSpan"> 
      <div id="tittle">TWEETER</div>
      <br>
      <div id ="rightTittle">Write a new tweet
        <i class="fa-solid fa-angles-down"></i></div>
      </span>
    </nav>
    <!-- Page-specific (main) content here -->
<header class="top-header">
  <div>
      <img src= "/images/profile-hex.png"> 
  </div>
  <br>
  <div>
      <h2 id="name">Jules Winnfield</h2>
  </div>
</header>
    <main class="container">
      <section class="new-tweet">
        <form class="tweetForm" action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <div class="error" id="tweet-error">ERROR!</div>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="buttonCounter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets-container">
      </section>
    </main>
    <style>
    </style>
  </body>
</html>
